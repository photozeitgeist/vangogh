<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="van-gogh.css" />
    <title>Van Gogh Inspired Photo Gallery</title>
  </head>
  <body>
    <header style="background-color: #F5B183;">
      <h1 style="color: #F5E6CF;">Van Gogh Inspired Photo Gallery</h1>
    </header>
    <nav style="background-color: #F4EAE4;">
      <a style="color: #2C2C2C;" href="#">Home</a> |
      <a style="color: #2C2C2C;" href="#">About</a> |
      <a style="color: #2C2C2C;" href="#">Contact</a>
    </nav>
    <main style="background-color: #F5E6CF;">
      <h2 style="color: #2C2C2C;">Van Gogh Paintings</h2>
      <div class="gallery">
        <a href="starry-night.jpg" target="_blank">
          <img src="starry-night.jpg" alt="Starry Night" />
        </a>
        <div class="caption">Starry Night</div>
      </div>
      <div class="gallery">
        <a href="sunflowers.jpg" target="_blank">
          <img src="sunflowers.jpg" alt="Sunflowers" />
        </a>
        <div class="caption">Sunflowers</div>
      </div>
      <div class="gallery">
        <a href="irises.jpg" target="_blank">
          <img src="irises.jpg" alt="Irises" />
        </a>
        <div class="caption">Irises</div>
      </div>
    </main>
    <footer style="background-color: #F5B183;">
      <p style="color: #F4EAE4;">Copyright 2021</p>
    </footer>
  </body>
</html>
